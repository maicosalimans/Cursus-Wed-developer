<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap-CSS -->
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity=
"sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
crossorigin="anonymous">
<title>Mijn pagina</title>
</head>
<body>
    <div class="container"
    style="background-color: lightyellow;">
    <div class="row justify-content-start">
    <div class="col-4" style="background-color: lightgreen;">
    justify-content-start
    </div>
    <div class="col-4" style="background-color: lightgreen;">
    justify-content-start
    </div>
    </div>
    <div class="row justify-content-center">
    <div class="col-4" style="background-color: lightblue;">
    justify-content-center
    </div>
    <div class="col-4" style="background-color: lightblue;">
    justify-content-center
    </div>
    </div>
    <div class="row justify-content-end">
    <div class="col-4" style="background-color: lightcyan;">
    justify-content-end
    </div>
    <div class="col-4" style="background-color: lightcyan">
    justify-content-end
    </div>
    </div>
    </div>
    <div class="container">
    <div class="row" style="height: 200px;
    background-color: lightpink;">
    <div class="col align-self-start"
    style="background-color: lightgreen;">
    align-self-start
    </div>
    <div class="col align-self-center"
    style="background-color: lightblue;">
    align-self-center
    </div>
    <div class="col align-self-end"
    style="background-color: lightcyan;">
    align-self-end
    </div>
    </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
integrity=
"sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
crossorigin="anonymous">
</script>
</body>
</html>
