<!DOCTYPE html>
<html>
<head>
<style>
div {
width: 200px;
height: 200px;
border-radius: 25px;
background: pink;
position: relative;
animation-name: beweging;
animation-duration: 4s;
animation-fill-mode: forwards;
}
@keyframes beweging {
0% {top: 0px;}
100% {top: 300px; background-color: yellow;}
}
</style>
</head>
<body>
<div></div>
</body>
</html>
