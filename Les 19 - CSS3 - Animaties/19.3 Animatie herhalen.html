<!DOCTYPE html>
<html>
<head>
<title>Discobal</title>
<style type="text/css">
/* Animatiecodes */
@keyframes mijnanimatie {
0% {background-color: brown;}
25% {background-color: yellow;}
50% {background-color: pink;}
100% {background-color: red;}
}
#discobal{
width: 300px;
height: 300px;
border-radius: 120px;
animation-name: mijnanimatie;
animation-duration: 4s;
animation-iteration-count: infinite;
}
</style>
</head>
<body>
<div id="discobal"></div>
</body>
</html>
