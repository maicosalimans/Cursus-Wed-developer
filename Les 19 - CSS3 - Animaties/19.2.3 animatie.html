<!DOCTYPE html>
<html>
<head>
<title>Mijn eerste animatie</title>
<style type="text/css">
/* Animatiecodes */
@keyframes mijnanimatie {
0% {background-color: brown;}
25% {background-color: yellow;}
50% {background-color: pink;}
100% {background-color: red;}
}
h1{
color: red;
animation-name: mijnanimatie;
animation-duration: 10s;
}
</style>
</head>
<body>
<h1>Mijn eerste animatie</h1>
</body>
</html>
