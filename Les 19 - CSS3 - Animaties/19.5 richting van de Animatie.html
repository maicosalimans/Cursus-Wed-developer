<!DOCTYPE html>
<html>
<head>
<title>Discobal</title>
<style type="text/css">
/* Animatiecodes */
@keyframes mijnanimatie {
    0% {background-color: brown; margin-top: 10px}
25% {background-color: yellow; margin-top: 40px; width: 400px;}
50% {background-color: pink; margin-top: 90px; width: 600px;}
100% {background-color: red; margin-top: 60px; width: 350px;}
}
#discobal{
width: 300px;
height: 300px;
border-radius: 120px;
animation-name: mijnanimatie;
animation-duration: 4s;
animation-iteration-count: infinite;
animation-delay: 6s;
animation-direction: alternate;
}
</style>
</head>
<body>
<div id="discobal"></div>
</body>
</html>
