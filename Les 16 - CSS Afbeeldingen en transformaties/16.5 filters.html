<!DOCTYPE html>
<html>
<head>
<title>Les 16</title>
<style type="text/css">
img {
width: 53%;
height: auto;
float: left;
max-width: 245px;
}
#blur {filter: blur(5px);}
#brightness {filter: brightness(200%);}
#contrast {filter: contrast(160%);}
#grayscale {filter: grayscale(90%);}
#huerotate {filter: hue-rotate(170deg);}
#invert {filter: invert(90%);}
#opacity {filter: opacity(49%);}
#saturate {filter: saturate(8);}
#sepia {filter: sepia(99%);}
#shadow {filter: drop-shadow(8px 9px 10px blue);}
</style>
</head>
<body>
<table style="width: 100%;">
<tr>
<th><img id="blur" src="molen.jpg" alt="molen"></th>
<th><img id="brightness" src="molen.jpg" alt="molen"></th>
<th><img id="contrast" src="molen.jpg" alt="molen"></th>
</tr>
<tr>
<td><img id="grayscale" src="molen.jpg" alt="molen"></td>
<td><img id="heurotate" src="molen.jpg" alt="molen"></td>
<td><img id="invert" src="molen.jpg" alt="molen"></td>
</tr>
<tr>
<td><img id="opacity" src="molen.jpg" alt="molen"></td>
<td><img id="saturate" src="molen.jpg" alt="molen"></td>
<td><img id="shadow" src="molen.jpg" alt="molen"></td>
</tr>
</table>
</body>
</html>
