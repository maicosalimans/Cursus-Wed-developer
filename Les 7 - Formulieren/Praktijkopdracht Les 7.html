<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inschrijfformulier</title>
</head>
<body>
<h1>Inschrijven</h1>
<form id="contactform" action="https://formspree.io/f/xbjevyzg" method="post">

 

<fieldset>
<legend><strong>Persoonlijke Gegevens</strong></legend>
<label for="volledige_naam">Naam:</label>
<input id="volledig_naam" type="text" name="naam">
<br>
<br>
<label for="aanhef">Aanhef:</label>
<input id="aanhef" type="text" name="aanhef">
<br>
<br>
<label for="adres">Adres:</label>
<input id="adres" type="text" name="adres">
<br>
<br>
<label for="postcode">Postcode:</label>
<input id="postcode" type="text" name="postcode">
<br>
<br>
<label for="woonplaats">Woonplaats:</label>
<input id="woonplaats" type="text" name="woonplaats">
<br>
<br>
<label for="profielfoto">Selecteer Profielfoto:</label>
<input id="woonplaats" type="file" name="profielfoto_doc">
</fieldset>
<br>
<br>
<fieldset>
<legend>Inschrijvingsinformatie</legend>

<b> Selecteer uw hoogst genoten opleiding</b><br>
<select name="opleiding" multiple>
<option value="geen">Geen</option>
<option value="Middelbaar onderwijs" selected>Middelbaar onderwijs</option>
<option value="hbo">Hoger beroepsonderwijs</option>
<option value="wo">Wetenschappelijk onderwijs</option>
</select>
<br>
<br>


<label for="hoogste_opleiding">Hoogst genoten opleiding:</label>
<input id="hoogste_opleiding" type = "text" name = "hoogste_opleiding">
<br>
<br>
<b> Selecteer een cursus</b>
<br>
<input type="radio" name="cursus" value="programmeren">Programmeren
<input type="radio" name="cursus" value="netwerk">Netwerk
<input type="radio" name="cursus" value="server">Server 
<br>
<br>
<label for="startdatum">Startdatum Cursus:</label>
<input type="date" name = "startdatum" max="2025-12-31">
<br>
<p> Mocht u foto's willen toevoegen kunt u dat hier doen:</p>
<input type="file" name="foto" multiple>

</fieldset>
<br>
<br>
<input type="submit"value ="Verzend">


</body>
</html>
